<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    
    <nav>
        <img id="logo" src="" alt="">

    <section id="page" class="login_page">

            <span>

            </span>

            </span>
             
            <button>LOGIN</button>

<script src="script.js">
